name: Build iOS .ipa

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      - name: Install Flutter dependencies
        run: flutter pub get
        working-directory: pc

      - name: Install CocoaPods
        run: |
          cd ios
          pod install
        working-directory: pc

      - name: Build IPA
        run: flutter build ipa --no-codesign
        working-directory: pc

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: pc/build/ios/ipa/*.ipa

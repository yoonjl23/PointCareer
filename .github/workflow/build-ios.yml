name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Build iOS .ipa
        run: |
          flutter build ipa --no-codesign
